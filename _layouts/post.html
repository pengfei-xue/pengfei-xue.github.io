layout: default
---

<article>
  <h2>
    {{ page.title }}
    <a href="{{ page.url }}" class="permalink" title="Permalink">âˆž</a>
    <br>
  </h2>
  <span class="post-category">
    {% for category in page.categories %}
    <span class="label label-info">{{ category }}</span>
    {% endfor %}
  </span>
  <hr>
  <p class="post-content">
    {{ content }}
  </p>
  <hr>
  <wb:share-button appkey="5GaoZJ" addition="full" type="button" default_text="{{ page.title }}" ralateUid="1774807923"></wb:share-button>
</article>
